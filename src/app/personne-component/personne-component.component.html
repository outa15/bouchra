<div class="panel panel-primary" >
    <div class="panel-heading" id="image">
      
        </div> 
   <br> <br> <br>
    
    <div class="panel-body">
        <table class="table table-striped">
           
            <thead>
                <tr>
                    
                    <th>id</th>
                    <th>nom</th>
                    <th>prenom</th>
                    <th>tel</th>
                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prs of personnes | async">
                    <td>{{prs.id}}</td>
                    <td>{{prs.nom}}</td>
                    <td>{{prs.prenom}}</td>
                    <th>{{prs.telephone}}</th>
                    <td><button (click)="deletePerso(prs.id)" class="btn btn-danger">Supprimer</button>
                        <button class="btn btn-info" (click)="afficherPersonneDetails(prs.id)"
                            style="margin-left: 10px">Details</button> 
                        
                            <button (click)="consulterDossierMedical(prs.id)" type="button" class="btn btn-secondary" id ="xoxo">Consulter le dossier Medical</button>
                            
                    </td>
                    
                </tr>
                
            </tbody>
            
        </table>
    </div>
</div>
