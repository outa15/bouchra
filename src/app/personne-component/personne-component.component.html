<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <div>
<div class="container spacer" id="bif">
  <div class="panel panel-primary">
    <div class="panel-heading">Listes des consultations</div>
    <div class="panel-body">
      <div class="form-group">
       <!--- <label> Key word : </label>
          <input type="text" [(ngModel)]="motCle"/>
<button class="btn-primary" >Search </button>
 
      </div> -->
  <table class="table table-striped">
  <tr>
    <tr>
                    
        <th>id</th>
        <th>nom</th>
        <th>prenom</th>
        <th>tel</th>
        <th>Actions</th>
        
    </tr>
  <tbody>
    <tr *ngFor="let prs of personnes | async">
        <td>{{prs.id}}</td>
        <td>{{prs.nom}}</td>
        <td>{{prs.prenom}}</td>
        <th>{{prs.telephone}}</th>
        <td><button (click)="deletePerso(prs.id)" class="btn btn-danger">Supprimer</button>
            <button class="btn btn-info" (click)="afficherPersonneDetails(prs.id)"
                style="margin-left: 10px">Details</button> 
            
                <button (click)="consulterDossierMedical(prs.id)" type="button" class="btn btn-secondary" id ="xoxo">Consulter le dossier Medical</button>
                
        </td>
        
    </tr>
    
</tbody>
 </table>
</div>
</div>
</div>
</div>
