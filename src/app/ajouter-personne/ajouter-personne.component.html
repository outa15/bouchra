   <div class="container"> 
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
    <mat-form-field class="form-element">
      <input matInput placeholder="Nom" formControlName="nom">
    </mat-form-field>
  
    <mat-form-field class="form-element">
      <input matInput placeholder="Role" formControlName="role">
    </mat-form-field>
  
    <mat-form-field class="form-element">
      <mat-radio-group aria-label="Civilité" formControlName="civilite">
        <mat-radio-button value="FEMME" >Femme</mat-radio-button>
        <mat-radio-button value="HOMME">Homme</mat-radio-button>
      </mat-radio-group>
    </mat-form-field>
  
    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" >Enregistrer</button>
    </div>
    
    </form>
  </div>
